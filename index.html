<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ရုပ်ရှင်များ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS for Pagination Controls */
        #pagination-controls {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 20px; /* အောက်ခြေ နည်းနည်းချဲ့ရန် */
        }

        .page-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .page-button:hover {
            background-color: #0056b3;
        }

        .page-button.active {
            background-color: #0056b3; /* Current page button color */
            font-weight: bold;
        }

        .page-button.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>ကျွန်ုပ်၏ ရုပ်ရှင်စုစည်းမှု</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ဇာတ်ကားနာမည် ရှာဖွေပါ...">
        </div>
    </header>

    <main id="posts-grid">
        </main>

    <div id="pagination-controls"></div>

    <script src="script.js"></script>
</body>
</html>
